# Porta padrão do servidor
server.port=8082

# Configuração de logs (Não usado mas bom se precisar rastrear)
logging.level.org.springframework=INFO
logging.level.com.facu.backbus=DEBUG

# Configuração de timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/facubus
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
    # Mostra as queries no console ( retirar em produção)
spring.jpa.show-sql=true     
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true