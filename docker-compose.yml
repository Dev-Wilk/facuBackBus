version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: facubus-postgres
    environment:
      POSTGRES_DB: facubus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - facubus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: facubus-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/facubus
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
    ports:
      - "8082:8082"
    networks:
      - facubus-network

  frontend:
    build: ./frontend
    container_name: facubus-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"  # Porta externa 5173 â†’ interna 80 (nginx)
    networks:
      - facubus-network

networks:
  facubus-network:
    driver: bridge

volumes:
  postgres_data:
